name: Update cached iCal feeds

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Prefetch iCal feeds
        run: node scripts/prefetch-icals.mjs
      - name: Commit and push changes
        run: |
          if git diff --quiet --exit-code; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pubs.json feeds
          git commit -m "chore: update cached iCal feeds"
          git push
